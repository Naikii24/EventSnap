<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi sulla Mappa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Eventi nelle Citt√†</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.2/tabletop.min.js"></script>
    
    <script>
        var sheetID = "1sz5yRujumvBDYH6qGjKUhJ0Q2vBbQe1aZB4pUZg-oSE"; // Sostituisci con il tuo ID di Google Sheet
        var map = L.map('map').setView([41.9028, 12.4964], 6); // Centra sull'Italia

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        function showMarkers(data) {
            data.forEach(evento => {
                if (evento.Latitudine && evento.Longitudine) {
                    var marker = L.marker([evento.Latitudine, evento.Longitudine]).addTo(map);
                    marker.bindPopup(`<b>${evento["Nome Evento"]}</b><br>${evento.Luogo}<br>${evento.Data} ${evento.Ora}`);
                }
            });
        }

        function loadData() {
            Tabletop.init({
                key: `https://docs.google.com/spreadsheets/d/${sheetID}/pubhtml`,
                simpleSheet: true,
                callback: showMarkers
            });
        }

        loadData();
    </script>
</body>
</html>
