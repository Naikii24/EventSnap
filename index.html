<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi sulla Mappa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Eventi nelle Citt√†</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        // Crea la mappa centrata sull'Italia
        var map = L.map('map').setView([41.9028, 12.4964], 6); // Centra sull'Italia

        // Aggiungi il layer della mappa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        // Dati degli eventi con latitudine, longitudine, nome, luogo, data e ora
        var eventi = [
            {
                nome: "Evento A",
                luogo: "Venezia",
                latitudine: 45.4408,
                longitudine: 12.3155,
                data: "2025-05-01",
                ora: "20:00"
            },
            {
                nome: "Evento B",
                luogo: "Treviso",
                latitudine: 45.6663,
                longitudine: 12.2431,
                data: "2025-05-02",
                ora: "18:00"
            },
            {
                nome: "Evento C",
                luogo: "Padova",
                latitudine: 45.4064,
                longitudine: 11.8768,
                data: "2025-06-15",
                ora: "21:00"
            }
        ];

        // Aggiungi i marker sulla mappa per ogni evento
        eventi.forEach(evento => {
            var marker = L.marker([evento.latitudine, evento.longitudine]).addTo(map);
            marker.bindPopup(`<b>${evento.nome}</b><br>${evento.luogo}<br>${evento.data} ${evento.ora}`);
        });
    </script>
</body>
</html>
